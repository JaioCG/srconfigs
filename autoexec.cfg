// Load SAR
plugin_load sar

// Speed up loading times
sar_fast_load_preset full

// Stop the game from doing weird stuff when you tab out
sar_disable_no_focus_sleep 1

// Allow OOB vision
r_portal_use_pvs_optimization 0

// SAR HUD
sar_hud_default_order_bottom text
sar_hud_default_font_index 1
sar_hud_default_padding_y 5
sar_hud_default_padding_x 5
sar_hud_default_spacing 5
sar_hud_velocity 4
sar_hud_position 2
sar_hud_angles 1
sar_hud_demo 1

// Dialogue toggle
sar_hud_set_text 0 "Dialogue OFF"
sar_hud_set_text 1 "Dialogue ON"
sar_hud_set_text_color 0 #FF5555
sar_hud_set_text_color 1 #55FF55
sar_alias dialogue_off "sar_hud_show_text 0; sar_hud_hide_text 1; sar_alias dialogue_toggle dialogue_on;  snd_setmixer potatosVO vol 0.01; snd_setmixer gladosVO vol 0.01; snd_setmixer announcerVO vol 0.01; snd_setmixer wheatleyVO vol 0.01; snd_setmixer caveVO vol 0.01; snd_setmixer coreVO vol 0.01"
sar_alias dialogue_on  "sar_hud_show_text 1; sar_hud_hide_text 0; sar_alias dialogue_toggle dialogue_off; snd_setmixer potatosVO vol 0.4;  snd_setmixer gladosVO vol 0.7;  snd_setmixer announcerVO vol 0.7;  snd_setmixer wheatleyVO vol 0.7;  snd_setmixer caveVO vol 0.88; snd_setmixer coreVO vol 0.75"
dialogue_on

// Funneling toggle
sar_hud_set_text 2 "Funneling OFF"
sar_hud_set_text 3 "Funneling ON"
sar_hud_set_text_color 2 #FF5555
sar_hud_set_text_color 3 #55FF55
sar_alias funneling_off "sar_hud_show_text 2; sar_hud_hide_text 3; sar_alias funneling_toggle funneling_on;  sv_player_funnel_into_portals 0"
sar_alias funneling_on  "sar_hud_show_text 3; sar_hud_hide_text 2; sar_alias funneling_toggle funneling_off; sv_player_funnel_into_portals 1"
funneling_on

// Fullbright toggle
sar_alias fullbright_on  "sar_alias fullbright_toggle fullbright_off; mat_ambient_light_r 0.1; mat_ambient_light_g 0.1; mat_ambient_light_b 0.1"
sar_alias fullbright_off "sar_alias fullbright_toggle fullbright_on;  mat_ambient_light_r 0.0; mat_ambient_light_g 0.0; mat_ambient_light_b 0.0"
fullbright_off

// Sensitivity toggle
sar_alias sensitivity_on  "sar_alias sensitivity_toggle sensitivity_off; sensitivity 0.1"
sar_alias sensitivity_off "sar_alias sensitivity_toggle sensitivity_on;  sensitivity 2"
sensitivity_off

// Use-swap toggle
sar_alias useswap_on  "sar_alias useswap_toggle useswap_off; sar_alias +scrollup1 +use;  sar_alias -scrollup1 -use"
sar_alias useswap_off "sar_alias useswap_toggle useswap_on;  sar_alias +scrollup1 +jump; sar_alias -scrollup1 -jump"
useswap_off

// Supershoot
sar_alias +supershoot "sar_alias +scrollup +attack;    sar_alias -scrollup -attack"
sar_alias -supershoot "sar_alias +scrollup +scrollup1; sar_alias -scrollup -scrollup1"
-supershoot

// Toast settings
sar_toast_setpos bottom left
sar_toast_width 500

// Category switching aliases
sar_alias fullgame "svar_set category fullgame; exec fullgame"
sar_alias anypc    "svar_set category anypc;    exec anypc"
sar_alias sp_cm    "svar_set category sp_cm;    exec sp_cm"
sar_alias amc      "svar_set category amc;      exec amc"
sar_alias ac       "svar_set category ac;       exec ac"
sar_alias coop_cm  "svar_set category coop_cm;  exec coop_cm"

// Automatically detect categories where possible
sar_on_load cond "!var:no_auto_category=1 & !var:category=anypc & !var:category=ac & !var:category=fullgame & !cm & !coop" fullgame
sar_on_load cond "!var:no_auto_category=1 & !var:category=anypc & !var:category=ac & !var:category=sp_cm    &  cm & !coop" sp_cm
sar_on_load cond "!var:no_auto_category=1 & !var:category=anypc & !var:category=ac & !var:category=amc      & !cm &  coop" amc
sar_on_load cond "!var:no_auto_category=1 & !var:category=anypc & !var:category=ac & !var:category=coop_cm  &  cm &  coop" coop_cm

// Dialogue fade toasts
sar_toast_tag_set_duration fade forever
sar_on_load sar_toast_tag_dismiss_all fade
sar_on_load cond "!var:no_dialogue_toasts=1 & (var:category=amc | var:category=ac)" exec dialogue_toasts/coop
sar_on_load cond "!var:no_dialogue_toasts=1 & var:category=fullgame"                exec dialogue_toasts/sp

// Add the mtrigger categories and the sar_on_load execs
// We do this *after* running the category exec, so that no_mtriggers is set if
// necessary
exec mtriggers/mtriggers
