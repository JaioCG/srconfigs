// Load SAR
plugin_load sar

// Disable a weird HUD that can appear in demo playback
sar_disable_coop_score_hud 1

// Blacklist certain commands from being run in demo playback
sar_demo_blacklist 1
sar_demo_blacklist_addcmd bind
sar_demo_blacklist_addcmd quit
sar_demo_blacklist_addcmd exit
sar_demo_blacklist_addcmd sar_exit
sar_demo_blacklist_addcmd sar_on_

// Stop the game from going to sleep when it loses focus
sar_disable_no_focus_sleep 1
snd_mute_losefocus 0

// Allow OOB vision
r_portal_use_pvs_optimization 0

// Fix portal rendering
r_portal_fastpath 0

// Use developer 1
developer 1

// SAR HUD
sar_hud_default_order_bottom text
sar_hud_default_font_index 1
sar_hud_default_padding_y 5
sar_hud_default_padding_x 5
sar_hud_default_spacing 5
sar_hud_bg 1
sar_hud_velocity 4
sar_hud_position 2
sar_hud_angles 1
sar_hud_demo 1

// We always want to be recording, so set this, even if the category
// uses autorecord
sar_record_at 0
sar_record_at_demo_name ""

// Dialogue toggle
sar_hud_set_text 0 "Dialogue #FF5555OFF"
sar_hud_set_text 1 "Dialogue #55FF55ON"
sar_alias dialogue_off "sar_hud_show_text 0; sar_hud_hide_text 1; sar_alias dialogue_toggle dialogue_on;  snd_setmixer potatosVO vol 0.01; snd_setmixer gladosVO vol 0.01; snd_setmixer announcerVO vol 0.01; snd_setmixer wheatleyVO vol 0.01; snd_setmixer caveVO vol 0.01; snd_setmixer coreVO vol 0.01"
sar_alias dialogue_on  "sar_hud_show_text 1; sar_hud_hide_text 0; sar_alias dialogue_toggle dialogue_off; snd_setmixer potatosVO vol 0.4;  snd_setmixer gladosVO vol 0.7;  snd_setmixer announcerVO vol 0.7;  snd_setmixer wheatleyVO vol 0.7;  snd_setmixer caveVO vol 0.88; snd_setmixer coreVO vol 0.75"
dialogue_on

// Funneling toggle
sar_hud_set_text 2 "Funneling #FF5555OFF"
sar_hud_set_text 3 "Funneling #55FF55ON"
sar_alias funneling_off "sar_hud_show_text 2; sar_hud_hide_text 3; sar_alias funneling_toggle funneling_on;  sv_player_funnel_into_portals 0"
sar_alias funneling_on  "sar_hud_show_text 3; sar_hud_hide_text 2; sar_alias funneling_toggle funneling_off; sv_player_funnel_into_portals 1"
funneling_on

// Fullbright toggle
sar_alias fullbright_on  "sar_alias fullbright_toggle fullbright_off; mat_ambient_light_r 0.1; mat_ambient_light_g 0.1; mat_ambient_light_b 0.1"
sar_alias fullbright_off "sar_alias fullbright_toggle fullbright_on;  mat_ambient_light_r 0.0; mat_ambient_light_g 0.0; mat_ambient_light_b 0.0"
fullbright_off

// Sensitivity toggle
sar_alias sensitivity_on "svar_from_cvar old_sens sensitivity; sensitivity 0.01; sar_alias sensitivity_toggle sensitivity_off"
sar_function sensitivity_off "sensitivity $old_sens; sar_alias sensitivity_toggle sensitivity_on"
sar_alias sensitivity_toggle sensitivity_on

// Use-swap toggle
sar_alias useswap_on  "sar_alias useswap_toggle useswap_off; sar_alias +scrollup1 +use;  sar_alias -scrollup1 -use"
sar_alias useswap_off "sar_alias useswap_toggle useswap_on;  sar_alias +scrollup1 +jump; sar_alias -scrollup1 -jump"
useswap_off

// Supershoot
sar_alias +supershoot "sar_alias +scrollup +attack;    sar_alias -scrollup -attack"
sar_alias -supershoot "sar_alias +scrollup +scrollup1; sar_alias -scrollup -scrollup1"
-supershoot

// FPS toggle bind
sar_alias 30fps_on "svar_from_cvar old_fps fps_max; fps_max 30; sar_alias 30fps_toggle 30fps_off"
sar_function 30fps_off "fps_max $old_fps; sar_alias 30fps_toggle 30fps_on"
sar_alias 30fps_toggle 30fps_on

// contimes bind
sar_alias contimes_on  "contimes 6; sar_alias contimes_toggle contimes_off"
sar_alias contimes_off "contimes 0; sar_alias contimes_toggle contimes_on"
contimes_off

// Toast settings
sar_toast_setpos bottom center
sar_toast_width 500

// Category switching aliases
sar_alias fullgame "svar_set category fullgame; exec cats/fullgame"
sar_alias anypc    "svar_set category anypc;    exec cats/anypc"
sar_alias sp_cm    "svar_set category sp_cm;    exec cats/sp_cm"
sar_alias amc      "svar_set category amc;      exec cats/amc"
sar_alias ac       "svar_set category ac;       exec cats/ac"
sar_alias coop_cm  "svar_set category coop_cm;  exec cats/coop_cm"

// Automatically detect categories where possible
sar_on_load cond "!var:no_auto_category=1 & !var:category=anypc & !var:category=ac & !cm & !coop" fullgame
sar_on_load cond "!var:no_auto_category=1 & !var:category=anypc & !var:category=ac &  cm & !coop" sp_cm
sar_on_load cond "!var:no_auto_category=1 & !var:category=anypc & !var:category=ac & !cm &  coop" amc
sar_on_load cond "!var:no_auto_category=1 & !var:category=anypc & !var:category=ac &  cm &  coop" coop_cm

// Dialogue fade toasts
sar_toast_tag_set_duration fade forever
sar_on_load sar_toast_tag_dismiss_all fade
sar_on_load cond "!var:no_dialogue_toasts=1 & (var:category=amc | var:category=ac)" exec dialogue_toasts/coop
sar_on_load cond "!var:no_dialogue_toasts=1 & var:category=fullgame"                exec dialogue_toasts/sp

// Add the mtrigger categories and the sar_on_load execs
// We do this *after* running the category exec, so that no_mtriggers is set if
// necessary
exec mtriggers/mtriggers

// When we open the game, assume we're running fullgame at first, just
// as a sane default
fullgame

// Exec personal config
exec extra
