cond "var:cur_chapter=2" sar_speedrun_category "Chapter 2"
cond "var:cur_chapter=2" svar_set chap_start_cmd "map st_a2_garden_de"

cond "var:cur_chapter=3" sar_speedrun_category "Chapter 3"
cond "var:cur_chapter=3" svar_set chap_start_cmd "map st_a3_junkyard"

cond "var:cur_chapter=4" sar_speedrun_category "Chapter 4"
cond "var:cur_chapter=4" svar_set chap_start_cmd "map st_a4_overgrown"

cond "var:cur_chapter=5" sar_speedrun_category "Chapter 4"
cond "var:cur_chapter=5" svar_set chap_start_cmd "map st_a4_core_access"
