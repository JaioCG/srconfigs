cond "!(var:cur_chapter=1 | var:cur_chapter=2 | var:cur_chapter=3 | var:cur_chapter=4)" sar_expand svar_set cur_chapter $chapter

svar_set chap_offset 0
svar_set chap_post_start_cmd "nop"

cond "var:cur_chapter=1" sar_speedrun_category "Chapter 1"
cond "var:cur_chapter=1" svar_set chap_start_cmd "map gg_intro_wakeup"

cond "var:cur_chapter=2" sar_speedrun_category "Chapter 2"
cond "var:cur_chapter=2" svar_set chap_start_cmd "map gg_red_only"

cond "var:cur_chapter=3" sar_speedrun_category "Chapter 3"
cond "var:cur_chapter=3" svar_set chap_start_cmd "map gg_a2_column_blocker"

cond "var:cur_chapter=4" sar_speedrun_category "Chapter 4"
cond "var:cur_chapter=4" svar_set chap_start_cmd "map gg_stage_reveal"
