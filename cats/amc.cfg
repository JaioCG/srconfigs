// Speedrun category
sar_speedrun_category Coop
svar_set no_mtriggers 1

// Speedrun timing
sar_speedrun_offset 0
sar_speedrun_time_pauses 0
sar_speedrun_smartsplit 0

// Demo recording
sar_autorecord 1
sar_record_prefix "demos/amc/%Y-%m-%d_%H-%M-%S"

// Fast loads
sar_fast_load_preset full

// Prevent accidental CM wrongwarp
sar_cm_rightwarp 1

// Category-specific aliases
sar_alias do_load nop
sar_alias do_reset seq sar_coop_reset_progress sar_speedrun_reset stop "changelevel mp_coop_start"
