// Speedrun category
sar_speedrun_category Singleplayer
svar_set no_mtriggers 1

// Speedrun timing
sar_speedrun_offset 16868
sar_speedrun_time_pauses 0
sar_speedrun_smartsplit 1

// Demo recording
sar_autorecord 1
sar_record_prefix "demos/fullgame/%Y-%m-%d_%H-%M-%S"

// Fast loads
sar_fast_load_preset full

// Prevent accidental CM wrongwarp
sar_cm_rightwarp 1

// Category-specific aliases
sar_alias do_load load
sar_alias do_reset "sar_speedrun_reset; stop; load containerridesave"
